name: Publish Package

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Download Code
        uses: actions/checkout@v4
      - name: Setup Environment
        uses: actions/setup-node@v4
        with:
          node-version: 19.x
          registry-url: https://npm.pkg.github.com/
          scope: "@anupheaus"
      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 8.3.1
      - name: Remove pnpm overrides for CI
        run: |
          jq 'del(.pnpm.overrides["@anupheaus/common"], .pnpm.overrides["@anupheaus/react-ui"])' package.json > package.json.tmp && mv package.json.tmp package.json
      - name: Install Dependencies
        run: pnpm i --no-frozen-lockfile
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Run Tests
        run: pnpm run test-ci
      - name: Build
        run: pnpm run build
      - name: Perform Version Bump
        uses: "phips28/gh-action-bump-version@master"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Pack
        run: pnpm pack
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: "*.tgz"

  Publish:
    needs: [Build]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    if: github.repository_owner == 'Anupheaus'
    steps:
      - name: Download Package
        uses: actions/download-artifact@v4
        with:
          name: package
      - name: Setup Environment
        uses: actions/setup-node@v4
        with:
          node-version: 19.x
          registry-url: https://npm.pkg.github.com/
          scope: "@anupheaus"
      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 8.3.1
      - name: Configure npm for GitHub Packages
        run: |
          echo "//npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}" >> ~/.npmrc
          echo "@anupheaus:registry=https://npm.pkg.github.com/" >> ~/.npmrc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish
        run: |
          TGZ=$(ls anupheaus-socket-api-*.tgz 2>/dev/null | head -1)
          if [ -z "$TGZ" ]; then
            echo "No package tarball found. Contents:"
            ls -la
            exit 1
          fi
          npm publish "$TGZ" --registry https://npm.pkg.github.com
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
